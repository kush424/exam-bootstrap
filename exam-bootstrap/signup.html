<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- tab image -->
    <link rel="icon" type="image" href="assets/imgs//fav/logo_2.png">

    <!-- bootstrap file /\ -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- css file  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- offline font  -->
    <link rel="stylesheet" href="./assets/css/offline.css">


    <!-- <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>
    <header>







        <div class="py-4 bg-light">
            <div class="container">
                <div class="row align-items-center justify-content-between">

                 
                    <div class="col-6">
                        <h6 class="fw-semibold mb-0 fw-bold">Registration</h6>
                    </div>

                 
                    <div class="col-6">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-md-end mb-0 ">
                                <li class="breadcrumb-item fw-semibold"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active fw-light fw-bold">Registration</li>
                            </ol>
                        </nav>
                    </div>

                </div>
            </div>
        </div>

    </header>

    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <div class="row justify-content-center align-items-center min-vh-100">
                    <div class="col-md-6">
                        <div class="card shadow-sm border-0">
                            <div class="card-body p-4">
                                <h2 class="text-center mb-4">User Registration</h2>
                                <form>
                               
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <input type="text" class="form-control" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Last Name" required>
                                        </div>
                                    </div>

                              
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email Address" required>
                                    </div>

                                
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password" required>
                                    </div>

                          
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Confirm Password"
                                            required>
                                    </div>

                                 
                                    <div class="mb-3">
                                        <a href="#">Already have an account?</a>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>




    <script src="./assets/js/bootstrap.bundle.min.js"></script>
